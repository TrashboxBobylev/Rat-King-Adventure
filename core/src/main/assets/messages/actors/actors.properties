#warrior
actors.hero.talent.hearty_meal.title=hearty meal
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Warrior for _2-3 HP_ when he is below 2/3 health, and _4 HP_ when he is below 1/3 health.\n\n_+2:_ Eating heals the Warrior for _4 HP_ when he is below 2/3 health, and _6 HP_ when he is below 1/3 health.\n\n"Trust me, this is way better than Shattered's Hearty Meal. You shouldn't be eating anyway over 2/3 HP."
actors.hero.talent.armsmasters_intuition.title=armsmaster's intuition
actors.hero.talent.armsmasters_intuition.desc=_+0:_ The Warrior identifies weapons and armor _2x faster._\n\n_+1:_ The Warrior identifies weapons and armor _on equip_.\n\n_+2:_ The Warrior identifies weapons and armor _when he picks them up with a 50% chance_.\n\n"If identifying weapons and armor at 2x speed isn't fast enough for you, this talent is for you."
actors.hero.talent.test_subject.title=test subject
actors.hero.talent.test_subject.desc=_+1:_ Whenever the Warrior identifies an item, he heals for _2-3 HP_.\n\n_+2:_ Whenever the Warrior identifies an item, he heals  for _4 HP_.\n\n"Healing = good. This is especially fun with Armsmaster's Intuition +2. Pick up a weapon or armor, profit."
actors.hero.talent.iron_will.title=iron will
actors.hero.talent.iron_will.desc=_+0:_ The max shield provided by the Warrior's seal is _increased by 1_, and the amount of time taken for the seal to fully recharge is _reduced by 30 turns_.\n\n_+1:_ The max shield provided by the Warrior's seal is _increased by 3,_ and the amount of time taken for the seal to fully recharge is _reduced by 60 turns._\n\n_+2:_ The max shield provided by the Warrior's seal is _increased by 5,_ and the amount of time taken for the seal to fully recharge is _reduced by 90 turns._\n\nEven if they could damage you, you'll just heal it off anyway.
actors.hero.talent.iron_stomach.title=iron stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes the Warrior 1 turn and grants him _75% damage resistance_ while eating.\n\n_+2:_ Eating food takes the Warrior 1 turn and grants him _100% damage resistance_ while eating.\n\n"Don't ask me how this works, but simply stopping to snack in front of a raging gnoll brute or a deathgaze just lets you avoid pretty much all the damage."
actors.hero.talent.restored_willpower.title=restored willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing or dew instantly recharges _100% of the shielding_ from the Warrior's broken seal.\n\n_+2:_ Drinking a potion of healing or dew instantly recharges _150% of the shielding_ from the Warrior's broken seal.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.\n\n"Dying directly after you heal yourself is depressing. Good thing we have this talent."
# todo rework this.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ The Warrior's broken seal can _transfer any glyph_ in the same way it transfers an upgrade, as long as the glyph is inscribed to an armor that the seal is attached to.\n\n_+2:_ The Warrior's broken seal can _absorb glyphs from armors it is attached to_ and transfer them to same way it transfers an upgrade.\n\n"When the dungeon gives you lemons (leather armor of thorns), make lemonade (plate armor of thorns)."
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior lands a killing blow with a physical weapon, it has a _75% chance_ to take 0 turns.\n\n_+2:_ When the Warrior lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.\n\n"Probably the most op talent ever when fighting multiple enemies. Too bad it's stuck on the guy who is least likely to take full advantage of it."
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 15 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _5 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 15 turn cooldown.\n\n"Apparently Evan dreamed this up after watching a show where the protagonist defeated the bad guys armed only with canned food."
actors.hero.talent.hold_fast.title=hold fast
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _+3 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _+6 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _+9 armor_ until he moves.\n\n"Click wait, become a tank!"
actors.hero.talent.strongman.title=strongman
# was nerfing this REALLY the right decision??
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 13%,_ rounded down.\n\n_+2:_ The Warrior's strength is _increased by 21%,_ rounded down.\n\n_+3:_ The Warrior's strength is increased by _29%,_ rounded down.\n\n"All the strength you could need. Right after you finished the area where you probably wanted it most."
# todo fix
actors.hero.talent.endless_rage.title=endless rage
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _120% rage_ and his rage gain is weighted _+10%_ towards his current HP.\n\n_+2:_ The Berserker can reach a max of _140% rage_ and his rage gain is weighted _+20%_ towards his current HP.\n\n_+3:_ The Berserker can reach a max of _160% rage_ and his rage gain is weighted _+30%_ towards his current HP.\n\nNote that rage above 100% will not grant more than +50% damage, and that the rage speed increase stacks additively with that of catalyst and one man army.
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+0:_ The Berserker gains _25% more shield_ when berserking, and his berserking cooldown is _1.67 levels._\n\n_+1:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is instantly reduced to _1.33 levels._\n\n_+2:_ The Berserker gains _75% more shield_ when berserking, and his berserking cooldown is reduced to _1 level._\n\n_+3:_ The Berserker gains _100% more shield_ when berserking, and the berserking cooldown is instantly reduced to _0.67 levels._\n\nHaving access to this talent allows a recovering Berserker to gain rage up to the point recovered.\n\n"Personally, I've always thought it was a shame that Evan made it so hard to berserk with such little payoff. Hopefully this should make it feel a bit more satisfying."
actors.hero.talent.enraged_catalyst.title=enraged catalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _20% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+10%_ towards his current HP in contrast to being completely based off of his maximum HP.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _40% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+20%_ towards his current HP.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _60% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+30%_ towards his current HP.
actors.hero.talent.one_man_army.title=one man army
actors.hero.talent.one_man_army.desc=_+1_: When in combat with multiple enemies, each additional enemy after the first increases the Berserker's attack speed by _10%_. In addition, the Berserker's rage gain is weighted _+10%_ towards his current HP in contrast to being completely based off of his maximum HP.\n\n_+2_: When in combat with multiple enemies, each enemy after the first increases the Berserker's attack speed by _20%_, and the Berserker's rage gain is weighted _+20%_ towards his current HP.\n\n_+3_: When in combat with multiple enemies, each enemy after the first increases the Berserker's attack speed by _30%_, and the Berserker's rage gain is weighted _+30%_ towards his current HP.\n\n"You know, Watabou had the right idea with his berserker. Attacking faster is good, and now you can combo this talent with Lethal Momentum to simply delete all the enemies around you in an instant. Also you gain rage faster when you're close to death, because why not."
actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+0:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _60 turns_.\n\n"Hopefully this is enough time for you to find your next enemy."
actors.hero.talent.lethal_defense.title=lethal defense
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 50%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 150%_ of the broken seal's shielding.\n\n"While pre-v0.9.2 SHPD Gladiator's Slam may have been lost, this should help you recapture some of that power."
actors.hero.talent.enhanced_combo.title=enhanced combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Gladiator's combo is 4 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Gladiator can leap up to combo/2 tiles when using Slam, Crush, or Fury.
actors.hero.talent.skill.title=skill
actors.hero.talent.skill.desc=_+1:_ The Gladiator's combo moves use the highest of two damage rolls for bonus consistency. Also, hitting enemies sets combo time to 6, up from 5.\n\n_+2_: The gladiator has a 33% chance to gain combo even when missing, and his combo time is increased to 7.\n\n_+3_: The gladiator has a 33% chance to gain an extra combo when hitting, and his combo time is increased to 8.\n\n"RNG is a thing to be dominated. Only skill matters."

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+0:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+1:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _125%_ of his damage blocking power in damage.\n\n"Is it a bird? Is it a plane? No, it's death from above!"
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _40% chance_ of becoming vulnerable for 5 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _60% chance_ of becoming vulnerable for 5 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _80% chance_ of becoming vulnerable for 5 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _6 tiles_ back and have a _100% chance_ of becoming vulnerable for 5 turns.\n\n"Just like playing pool... if only they could bounce off walls and each other. Maybe later..."
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+0:_ If the Warrior performs a second leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap has a _56% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap has a _67% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap has a _75% reduced_ charge cost.
actors.hero.talent.alice_gambit.title=alice's gambit
actors.hero.talent.alice_gambit.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _2.5_ turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _5_ turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _7.5_ turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _10_ turns.\n\n“I call it purring, not growling.”

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+0:_ Shockwave's range is _6 tiles_ and its width is _75 degrees._\n\n_+1:_ Shockwave's range is _7 tiles_ and its width is _90 degrees._\n\n_+2:_ Shockwave's range is _8 tiles_ and its width is _105 degrees._\n\n_+3:_ Shockwave's range is _9 tiles_ and its width is _120 degrees._\n\n_+4:_ Shockwave's range is _10 tiles_ and its width is _135 degrees._
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+0:_ Damage from shockwave has a _20% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+1:_ Damage from shockwave has a _40% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _60% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _80% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+0:_ Shockwave deals _15% more damage_ and has a _20% chance_ to stun instead of cripple.\n\n_+1:_ Shockwave deals _30% more damage_ and has a _40% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _45% more damage_ and has a _60% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _80% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _75% more damage_ and has a _100% chance_ to stun instead of cripple.
actors.hero.talent.cockatriocious.title=cockatriocious
actors.hero.talent.cockatriocious.desc=_+1:_ Shockwave will _petrify_ enemies for _2 turns_.\n\n_+2:_ Shockwave will _petrify_ enemies for _3.5 turns_.\n\n_+3:_ Shockwave will _petrify_ enemies for _5 turns_.\n\n_+4:_ Shockwave will _petrify_ enemies for _6.5 turns_.\n\n"Never anger the tanking man."

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _71% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _50% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _25% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.
actors.hero.talent.demonshader.title=demonshader
actors.hero.talent.demonshader.desc=_+1:_ The Warrior deals an additional _1-8_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _2 turns_ and generate rage from 25% of damage roll.\n\n_+2:_ The Warrior deals an additional _3-13_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _4 turns_ and generate rage from 50% of damage roll.\n\n_+3:_ The Warrior deals an additional _5-18_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _6 turns_ and generate rage from 75% of damage roll.\n\n_+4:_ The Warrior deals an additional _7-23_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _8 turns_ and generate rage from 100% of damage roll.\n\nRage generation is calculated from damage before rage damage boost.\n\n"Another overpowered flame damage..."

#mage
actors.hero.talent.energizing_meal_i.title=energizing meal I
actors.hero.talent.energizing_meal_i.desc=_+1:_ Eating food grants the Mage _5 turns_ of wand recharging.\n\n_+2_: Eating food grants the Mage _8 turns_ of wand recharging.\n\n"Once upon a time this was actually a t1 talent in Shattered. Is having +3 damage to your wand better than 8 turns of recharging? You tell me."
actors.hero.talent.scholars_intuition.title=scholar's intuition
actors.hero.talent.scholars_intuition.desc=_+1:_ The Mage identifies wands _3x faster_, identifies their levels _when he uses them_, and has a _1/3 chance_ to identify scrolls and potions upon picking them up.\n\n_+2:_ The Mage identifies wands _when he uses them_ and has a _1/2 chance_ to identify scrolls and potions upon picking them up.\n\n"Considering he's supposed to be a scholar, it would be odd if he couldn't recognize consumables. Also, here's the on-zap level effect back."
actors.hero.talent.tested_hypothesis.title=tested hypothesis
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _5 turns of wand recharging_.\n\n"More recharging = more zapping of overpowered wands."
actors.hero.talent.backup_barrier.title=backup barrier
# todo revisit
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _8 shielding_ whenever he spends the last charge in his staff.\n\n"Can't zap your op wands? Here's a bunch of shielding!"
actors.hero.talent.energizing_meal_ii.title=energizing meal II
actors.hero.talent.energizing_meal_ii.desc=_+1:_ Eating food takes the Mage 1 turn and instantly recharges all wands for _1 charge_.\n\n_+2:_ Eating food takes the Mage 1 turn and instantly recharges all wands for _1.5 charges_.\n\n"This is for that one guy who's too impatient to wait for recharging to give them back their charges. Also, enjoy the overcharge."
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ Exhausting any wand that is not in a staff will recover all its charges in _5 turns_. This has _50 turns_ cooldown.\n\n_+2:_ Exhausting any wand that is not in a staff will recover all its charges in _5 turns_. This has _35 turns_ cooldown.\n\n"first clear your mind then visualize mass of white ki in your dan tien visualize it going through your body making glow around you then get your hand shoulder within apart then get it down like your elbowing someone and visualise the ki exploding all around your fucking wands"
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ On the first _3_ times the Mage imbues a new wand into his staff, the old wand will be preserved with a 100% chance.\n\n_+2:_ On the first _8_ times the Mage imbues a new wand into his staff, the old wand will be preserved with 100% chance.\n\nWhen this talent is not active, there is a 2/3 chance of successful wand preservation, this will not increase the counter. This applies even if it is not upgraded. Excess wand levels are preserved with this talent.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _20 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _30 turns_.\n\n"Who needs torches when you have a wand of fireblast?"
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _11.25% max HP per charge_.\n\n"> when you can more than double your HP with a simple wand zap."
actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap will get _+2 levels_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap will get _+4 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap will get _+6 levels_.\n\n"Virgin SHPD Mage: +0 wands are +0. Can be boosted to +3 via empowering scrolls.\nChad Empowering Scrolls RKPD2 Mage: Read a scroll, +0 wand -> +8 wand!"
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _8 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _12 tile range_.\n\nThe Mage cannot swap places with immobile allies."When you've gotta switch places with a nearby wraith, look no further."
actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+67% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+100% damage_.\n\n"Those people who say the staff has bad damage are total liars. They're just not using it properly..."
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+0:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+1:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _2 turns_ worth of artifact recharging.\n\n"Artifacts are good. Why not make them better?"
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+0:_ The Battlemage has a _20% chance_ to gain up to 2 shielding per level of the staff when he strikes with it.\n\n_+1:_ The Battlemage has a _40% chance_ to gain up to 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ The Battlemage has a _60% chance_ to gain up to 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ The Battlemage has a _80% chance_ to gain up to 2 shielding per level of the staff when he strikes with it.\n\nThe effectiveness of this talent scales directly with the amount of charges the staff possesses, and reaches full power at full charge.\n\n"Evan's brilliant idea to give an effect unique to a fully charged staff is either completely overpowered or completely useless. Now introducing a variant that is consistently useful!"
actors.hero.talent.sorcery.title=sorcery
actors.hero.talent.sorcery.desc=_+1_: When zapping wands, the Battlemage has a _17% chance_ to proc his on-hit wand imbue effect and a _10% chance_ to proc the rest of the staff's on-hit effects. \n\n_+2_: When zapping wands, the Battlemage has a _33% chance_ to proc his staff's wand imbue effect and a _20% chance_ to proc the rest of the staff's on-hit effects.\n\n_+3_: When zapping wands, the Battlemage has a _50% chance_ to proc his on-hit wand imbue effect and a _30% chance_ to proc the rest of the staff's on-hit effects.\n\n_-_ Only melee and thrown weapons can proc empowered strike.\n_-_ Melee and thrown weapons benefit twice as much from this talent.\n_-_ The staff's magic can proc this talent, but it is half as likely to proc it.\n\n"Battlemage effects are nice. The fact that they are limited to the staff is less nice."
actors.hero.talent.soul_siphon.title=soul siphon
#todo revisit
actors.hero.talent.soul_siphon.desc=_+1:_ Magical damage and damage not originating from the Warlock triggers soul mark at _20% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _20% effectiveness._\n\n_+2:_ Magical damage and damage not originating from the Warlock triggers soul mark at _30% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _40% effectiveness._\n\n_+3:_ Magical damage and damage not originating from the Warlock triggers soul mark at _40% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _60% effectiveness._\n\n"In Shattered, this only applies to melee damage from other characters. Why??? I want to heal as my enemies melt to death!"
actors.hero.talent.soul_eater.title=soul eater
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.5 turns_ of satiety for each damage dealt. Soul marked enemies have a _15% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _1 turn_ of satiety for each damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1.5 turns_ of satiety for each damage dealt. Soul marked enemies have a _45% chance_ to trigger on-eat effects when they die.\n\n"Watabou had the right idea with warlock, and now Evan has provided a way to recapture its spirit (once I tuned it up, of course!). Simply kill a soulmarked enemy to get loads of wand recharging!"
actors.hero.talent.necromancers_minions.title=necromancer's minions
#todo revisit
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _15% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _30% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _45% chance_ to raise them as a corrupted wraith.\n\n"The next best thing when you can't find corpse dust or wands of corruption."
actors.hero.talent.warlocks_touch.title=warlock's touch
actors.hero.talent.warlocks_touch.desc=_+1_: The warlock's weapons can soul mark on hit with chance equal to that of a wand _two levels lower_. There is a _25% chance_ that the mark will be able to be procced on the hit that applies it.\n\n_+2_: The warlock's soul mark chance with weapons is now equivalent to that of a wand _one level lower_. There is a _50% chance_ that the mark will be able to be procced on the attack that applies it.\n\n_+3_: The warlock's soul mark chance with weapons is now equivalent to that of a wand _of the same level_. There is a _75% chance_ that the mark will be able to be procced on the attack that applies it.\n\n"Why limit soul marking to just wands? that's just lazy writing."

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+0:_ Elemental blast's radius is _5 tiles_.\n\n_+1:_ Elemental blast's radius is _6 tiles_.\n\n_+2:_ Elemental blast's radius is _7 tiles_.\n\n_+3:_ Elemental blast's radius is _8 tiles_.\n\n_+4:_ Elemental blast's radius is increased to _9 tiles_.\n\nEveryone likes to see a single elemental blast affect 81 tiles in one go.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _23%_.\n\n_+2:_ The power of elemental blast is increased by _45%_.\n\n_+3:_ The power of elemental blast is increased by _68%_.\n\n_+4:_ The power of elemental blast is increased by _90%_.\n\n"Elemental blast? More like elemental nuke!"
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _3 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _9 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _12 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n"Elemental blast can't just be good offensively, y'know? It needs that little something extra... like a boatload of shielding on demand."
actors.hero.talent.empowered_strike_ii.title=empowered strike II
actors.hero.talent.empowered_strike_ii.desc=_+1:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _80_, from 35.\n\n_+2:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _75_, from 35.\n\n_+3:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _70_, from 35.\n\n_+4:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _65_, from 35.\n\n"If you are still believing than staff has bad damage..."

actors.hero.talent.wild_power.title=wild power
# unchanged, this is affected by mage innate boost.
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+0:_ Wild magic fires up to _4 times_.\n\n_+1:_ Wild magic fires up to _5 times_.\n\n_+2:_ Wild magic fires up to _6 times_.\n\n_+3:_ Wild magic fires up to _7 times_.\n\n_+4:_ Wild magic fires up to _8 times_.\n\n"When you run into a roadblock, oftentimes the wisest thing to do is mercilessly annihilate it."
actors.hero.talent.conserved_magic.title=conserved magic
# fixme unchanged
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.
actors.hero.talent.eldritch_blessing.title=eldritch blessing
actors.hero.talent.eldritch_blessing.desc=_+1:_ Wild magic fires up to _2_ more times, but all wand effects are _cursed_.\n\n_+2:_ Wild magic fires up to _3_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are less harmful to user.\n\n_+3:_ Wild magic fires up to _3_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are slightly stronger and less harmful to user. Non-common effects are _10%_ more frequent.\n\n_+4:_ Wild magic fires up to _4_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are slightly stronger and less harmful to user. Non-common effects are _10%_ more frequent.\n\n"Cursed wands are fun. 100% more cursed wands is over 9000% more fun."

actors.hero.talent.telefrag.title=Telefrag
#todo adjust
actors.hero.talent.telefrag.desc=_+0:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+1:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+2:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+3:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _50-75 damage_ to it, but also takes _18 damage_.\n\nThe hero cannot be killed by this talent, and the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.\n\n"Nothing like warping rings around your foes..."
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+0:_ The Mage can warp between floors at _150% charge cost_.\n\n_+1:_ The Mage can warp between floors at _125% charge cost_.\n\n_+2:_ The Mage can warp between floors at _100% charge cost_.\n\n_+3:_ The Mage can warp between floors at _75%_ charge cost.\n\n_+4:_ The Mage can warp between floors at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.
actors.hero.talent.chrono_screw.title=chrono screw
actors.hero.talent.chrono_screw.desc=_+1:_ The Mage recieves _1 turn_ of time bubble after warping.\n\n_+2:_ The Mage recieves _2.5 turns_ of time bubble after warping.\n\n_+3:_ The Mage recieves _4 turns_ of time bubble after warping.\n\n_+4:_ The Mage recieves _5.5 turns_ of time bubble after warping.\n\n"I hope you don't get stuck in hammerspace."

#rogue
actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _4 rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _6 rations_ placed in chests while he explores the earlier stages of the the dungeon.\n\n"Starving? what's that? I'm swimming in food!"
actors.hero.talent.thiefs_intuition.title=thief's intuition
actors.hero.talent.thiefs_intuition.desc=_+0_: The Rogue identifies rings _2x faster_ and identifies the type of a ring _when he equips it_.\n\n_+1:_ The Rogue identifies rings and artifacts _when he equips them_ and identifies the type of a ring _when he picks it up_. He also has a 33% chance to detect curses in rings and artifacts.\n\n_+2:_ The Rogue identifies rings and artifacts _when he picks them up_.\n\n"This is for those people who think that identifying rings at 2x speed and ring type on equip isn't fast enough. I also added curse-checking to seal the deal."
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue's first strike against an unaware enemy deals _2 bonus damage._\n\n_+2_: The Rogue's first strike against an unaware enemy deals _3 bonus damage._
actors.hero.talent.mending_shadows.title=mending shadows
actors.hero.talent.mending_shadows.desc=The great talent has returned! *applause*\n\n_+1:_ The Rogue gains one HP _every other turn_ his cloak is activated.\n\n_+2:_ The Rogue gains one HP _every turn_ his cloak is activated.
actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _5 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn and grants him _8 turns of artifact recharging_.\n\nThis can stack upon itself. \n\n"Nothing like recharging your cloak for 2/3 charges per food eaten..."
actors.hero.talent.mystical_upgrade.title=dual wielding
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using missile weapon after using a wand takes 0 turns.\n\n_+1:_ Using missile weapon after using a wand takes 0 turns. Using wand after using a missile weapon also takes 0 turns.\n\n"They think they can use shuriken then burn enemy away in a blink of time. They don't realize what they are missing for a full puzzle.\n-Dual Wielding Rogues"
actors.hero.talent.wide_search.title=wide search
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from 5x5 to _7x7_.\n\n_+2:_ The Rogue’s search radius is increased from 7x7 to _9x9_.\n\n"No tile left unturned."\n- Rogues with Wide Search
actors.hero.talent.silent_steps.title=silent steps
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.\n\n"Now you can make all the silly faces you want at that enemy who is practically right next to you."
actors.hero.talent.rogues_foresight.title=rogue's foresight
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _60% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _90% chance to notice_ that the level contains a secret.\n\n"Finding secret rooms is good. This makes it more consistent."
actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _25% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _75% speed_.\n\n"Because equipping the cloak is too hard."
actors.hero.talent.enhanced_rings.title=enhanced rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gains +2 upgrades for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +2 upgrades for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +2 upgrades for _9 turns_.\n\n"While Rogue might not get the +4 natural ring bonus that he gets in Rat King Dungeon, this is pretty damn close. Equipping two rings of the same type will make that dream a reality."
actors.hero.talent.enhanced_lethality.title=enhanced lethality
# TODO add message
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=assassin's reach
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _2/3/5/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _3/5/7/10 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _4/7/10/14 tiles_, from 1/2/3/4.\n\n"I am inevitable."\n- You after blinking 10 tiles to oneshot that scorpio.
actors.hero.talent.bounty_hunter.title=bounty hunter
# todo revisit
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _90 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _135 extra gold_, per level of preparation.\n\n"What's the use of being good with a blade if you don't get paid for it?"
actors.hero.talent.lethal_momentum_2.title=lethal momentum
actors.hero.talent.lethal_momentum_2.desc=_+1:_ When the Assassin lands a killing blow with a physical weapon, it has a _50% chance_ to take 0 turns.\n\n_+2:_ When the Assassin lands a killing blow with a physical weapon, it has a _75% chance_ to take 0 turns.\n\n_+3_: When the Assassin lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.\n\n"Completely unique talent that was born of a very much original idea."
actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+6.7% evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+13.3% evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+20% evasion_ per excess point of strength on his armor.\n\n"What's that? I can't hear you over the sound of MISSING!"
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+0:_ While freerunning, the Freerunner gains _+1_ level to his wands.\n\n_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons and _+2 levels_ to his wands.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons and _+3 levels_ to his wands.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons and _+4 levels_ to his wands.\n\n"When you're getting free +5 boosts to all your wands and you realize that mage only gets +2. Inferior class."\n- the Freerunner Gang.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 3 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning does not count down while the Freerunner is invisible, and each turn invisible reduces the amount of time spent recovering by 1.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner is treated as freerunning while invisible.
actors.hero.talent.fast_recovery.title=marathon runner
actors.hero.talent.fast_recovery.desc=_+1:_ Freerun duration is _increased by 16%._\n\n_+2:_ Freerun duration is _increased by 33%._\n\n_+3:_ Freerun duration is _increased by 50%._\n\n"Some people complain that freerun doesn't last long enough. Not sure exactly what they are talking about."

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.
actors.hero.talent.frigid_touch.title=frigid touch
actors.hero.talent.frigid_touch.desc=_+1:_ After blinking the Rogue covers his FOV in frost fire for _1 turn_.\n\n_+2:_ After blinking the Rogue covers his FOV in frost fire for _3 turns_.\n\n_+3:_ After blinking the Rogue covers his FOV in frost fire for _5 turns_.\n\n_+4:_ After blinking the Rogue covers his FOV in frost fire for _7 turns_.\n\nWhile area is burning, the Rogue is protected by frost imbue.\nWooden decoy is immune to Frostburn.\n\n"Adults like me should be freezing in heaven."

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _dizzy_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _terrified and dizzy_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _terrified and dizzy_ and enemies within 3 tiles become _dizzy_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they and enemies within three tiles become _terrified and dizzy_.\n\n"The adorable sight of enemies running around in circles should make you want to take this talent."
actors.hero.talent.deathly_durability.title=deathly durability
# todo revert? added complexity for no reason.
actors.hero.talent.deathly_durability.desc=_+0:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+1:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _63%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+0:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+1:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _86% reduced_ charge cost.\n\n"C'mon, we gotta spread the death around..."
actors.hero.talent.cataclysmic_energy.title=cataclysmic energy
actors.hero.talent.cataclysmic_energy.desc=_+1:_ Death mark duration is increased to _7 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+2:_ Death mark duration is increased to _8 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+3:_ Death mark duration is increased to _9 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+4:_ Death mark duration is increased to _10 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\nMarked enemy will continue exploding until death mark runs out.\n\n"You know what? Screw you. *gives rogue AoE damage*" 

actors.hero.talent.shadow_blade.title=shadow blade
# shifted, but enchant scaling again had to be modified.
actors.hero.talent.shadow_blade.desc=_+0:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _20% chance_ to use the enchantment on the hero's weapon.\n\n_+1:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _40% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _60% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _80% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _30%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon.\n\n"damage = good."
actors.hero.talent.cloned_armor.title=cloned armor
# note: scaling 4->5, which means that enchant scaling isn't as boosted.
actors.hero.talent.cloned_armor.desc=_+0:_ The shadow clone gains _13%_ of the hero's armor value, and has a _20% chance_ to use the glyph on the hero's armor.\n\n_+1:_ The shadow clone gains _25%_ of the hero's armor value, and has a _40% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _38%_ of the hero's armor value, and has a _60% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _50%_ of the hero's armor value, and has a _80% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _63%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.\n\n"*Whistles a tune as the enemy perishes from your glyph of thorns*"
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+0:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+1:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+2:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+3:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.\n\n_+4:_ The shadow clone gains _50%_ of the hero's max HP, and can instantly swap places with the hero up to _5 tiles_ away.\n\n"You thought you were dealing with Shadow Clone, but really you're dealing with the real thing..."
actors.hero.talent.dar_magic.title=dar magic
actors.hero.talent.dar_magic.desc=_+1:_ The shadow clone can shoot kunai from a distance for _25% damage_.\n\n_+2:_ The shadow clone can shoot kunai from a distance for _50% damage_.\n\n_+3:_ The shadow clone can blink to its target, but deals _75% damage._\n\n_+4:_ The shadow clone can blink to its target and instantaneously retreat to hero's position.\n\n"Why bow and boomerang, when you have your own doppelganger?"

#huntress
actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Huntress can find _9 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.survivalists_intuition.title=survivalist's intuition
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies all equipment _2.5x faster_ and has a _20% chance_ to determine if an item is cursed when picking it up. \n\n_+2:_ The Huntress identifies all equipment _3.75x faster_ and has a _40% chance_ to notice whether an item is cursed when first picking it up.
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _4-5 bonus damage_.
actors.hero.talent.natures_aid.title=nature's aid
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 3 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 3 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.

actors.hero.talent.invigorating_meal.title=adrenalizing meal
actors.hero.talent.invigorating_meal.desc=Witness the ultimate victory of the space dragon over the shattered pixel with every delicious meal! Behold:\n\n_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _3 turns of adrenaline_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _5 turns of adrenaline_.
actors.hero.talent.restored_nature.title=ivylash
actors.hero.talent.restored_nature.desc=_+1:_ Huntress's _Super-Shots_ root targets for _2 turns_.\n\n_+2:_ Huntress's _Super-Shots_ root targets for _3 turns_.\n\n"Don't even ask me if I am into this kink..."
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _2.5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.\n\n"There's a faction of players that believe Rejuvenating Steps is the one of best tier 2 talents in Shattered Pixel Dungeon. This is for them."
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _4 tiles of her position_.\n\n"Now you can take full advantage of that projecting bow!"
actors.hero.talent.durable_projectiles.title=durable projectiles
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+50% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+75% durability_ when used by the Huntress.\n\n"No one likes weapons breaking. Have even more bonus durability!"
actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+0:_ When the Huntress uses a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+1:_ When the Huntress uses a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\nIncreases the starting power of super-shot to _+40%_, from +32%.\n\n_+2:_ When the Huntress uses a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\nIncreases the starting power of super-shot to _+48%_, from +32%.\n\n_+3:_ When the Huntress uses a thrown weapon at melee range it has _+30% accuracy,_ instead of -50%.\nIncreases the starting power of super-shot to _+56%_, from +32%.\n\nNote that thrown weapons always have +50% accuracy when used at a distance.\n\n"It's all nice and good that the bow can be equipped, but the other thrown weapons feel left out, and sometimes we want to use that nice shiny weapon we've found."
actors.hero.talent.seer_shot.title=seer shot
actors.hero.talent.seer_shot.desc=_+1:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _5 turns_. This has a 5 turn cooldown.\nIncreases the distance multiplier of super-shot to _+17%_, from +13%.\n\n_+2:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _10 turns_. This has a 5 turn cooldown.\nIncreases the distance multiplier of super-shot to _+21%_, from +13%.\n\n_+3:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _15 turns_. This has a 5 turn cooldown.\nIncreases the distance multiplier of super-shot to _+25%_, from +13%.
actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+0_: The Sniper's vision range _is increased by 25%_.\n\n_+1:_ The Sniper's vision range is _increased by 50%_.\n\n_+2:_ The Sniper's vision range is _increased by 75%_.\n\n_+3:_ The Sniper's vision range is _increased by 100%_.\n\n"None shall escape my gaze... or my +10 bow."
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _50% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _75% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\n"We like it when our shurikens explode. Right??? Now works with enchanted crossbows!"
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+0:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _10%_.\n\n_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _20%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _30%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _40%_.\n\n_-_ Having access to this talent causes thrown weapons to increase the duration of sniper's mark by 1 turn per level of the thrown weapon..\n\n"Nothing says 'screw you' to an enemy like being hit by a sniper special that does triple damage."
actors.hero.talent.multishot.title=multi-shot
actors.hero.talent.multishot.desc=_+1:_ If the target of sniper's mark is defeated, the duration of sniper's mark is refreshed and the special can be freely targeted.\
  \n\n_+2:_ The Sniper can _mark 1 additional enemy_ and use her special on both at the same time. In addition, the duration of the +1 effect is _2x._\
  \n\n_+3:_ The Sniper can _mark 2 additional enemies_ and use her special on all three at the same time. In addition, the duration of the +1 effect is _3x._\
  \n\n"The ability you never knew you wanted, but now will never want to go without."
actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+0:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+1:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _4x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _5x durability_ when the Warden uses them.\n\n"Retipping darts is just gross."
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+0:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every 2 turns.\n\n_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every two turns.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every two turns.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _200% of her level_ which fades every two turns.
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden for 1.25% of her max HP each, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden for 2.5% of her max HP each, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden for 3.75% of her max HP, up to _60% of her max HP_.\n\nThe shielding is applied on top of the standard 5% max HP/drop heal if the Warden's HP is not full, otherwise that HP is converted into shielding until the cap is reached.\n\n"For Dew Enthusiasts"
actors.hero.talent.natures_better_aid.title=nature's better aid
actors.hero.talent.natures_better_aid.desc=_+1_: Tall grass is _17% more likely_ to yield seeds and _9% more likely_ to yield dew.\n\n_+2_: Tall grass is _33% more likely_ to yield seeds and _17% more likely_ to yield dew.\n\n_+3_: Tall grass is _50% more likely_ to yield seeds and _25% more likely_ to yield dew.\n\n"More seeds = more fun."

# fixme these talents should be moved to huntress section
actors.hero.talent.fan_of_blades.title=fan of blades
# 50% -> 75% splash damage (?), something to consider...
# technically it should be 1/2.5/4/5.5/7, but fractional stuff is iffy.
actors.hero.talent.fan_of_blades.desc=_+0:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2-3 additional targets_ for 50% damage. The targets must be visible and within a _45 degree_ cone AOE.\nIncreases the max damage of super-shot to _375%_, from 350%.\n\n_+2:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\nIncreases the max damage of super-shot to _400%_, from 350%.\n\n_+3:_ Spectral blades can hit up to _5-6 additional targets_ for 50% damage. The targets must be visible and within a _135 degree_ cone AOE.\nIncreases the max damage of super-shot to _425%_, from 350%.\n\n_+4:_ Spectral blades can hit up to _7 additional targets_ for 50% damage. The targets must be visible and within a _180 degree_ cone AOE.\nIncreases the max damage of super-shot to _450%_, from 350%.\n\n"Fan...more like BROADSIDE of Blades. Fire the cannons--erm--blades!
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+0:_ Spectral blades can penetrate up to _1 solid tile_.\n\n_+1:_ Spectral blades has _+33% accuracy_, and can penetrate up to _3 solid tiles_.\n\n_+2:_ Spectral blades has _+67% accuracy_, and can penetrate up to _5 solid tiles_.\n\n_+3:_ Spectral blades has _+100% accuracy_, and can penetrate up to _7 solid tiles_.\n\n_+4:_ Spectral blades has _+133% accuracy_, and can penetrate up to _9 solid tiles_.\n\n"Walls? Fake. Missing? Also fake."
actors.hero.talent.spirit_blades.title=spirit blades
# shifted, but no +0 effect. Again 4->5
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _40% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _80% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.\n\nThis talent has no effect if the bow is itself equipped.\n\n"Exploding blades???? Yes please!"
actors.hero.talent.spectral_shot.title=spectral shot
actors.hero.talent.spectral_shot.desc=_+1:_ Spectral blades trigger Sniper's mark and Multishot.\n\n_+2:_ Spectral blades trigger Sniper's mark and Multishot and shoot an arrow from Huntress's bow.\n\n_+3:_ Spectral blades benefit from ring of Sharpshooting, trigger Sniper's mark and Multishot and shoot an arrow from Huntress's bow.\n\n_+4:_ Spectral blades benefit from ring of Sharpshooting, trigger Sniper's mark and Multishot and shoot Sniper's special from Huntress's bow.\n\n"Why be just limited by enchantments? Explode thrice in a row!"

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+0:_ The attack and movespeed boosts from nature's power are _33% and 100%_.\n\n_+1:_ The attack and movespeed boosts from nature's power are increased to _39% and 133%_.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _44% and 167%_.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _56% and 233%_.\n\n"Not even a ripper can keep up with this rush."
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have a _10% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _20% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have a _30% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _40% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.\n\n"Devastation.... complete and utter devastation.... That is what awaits those who oppose the mightiest class wielding the mightiest ability...."
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+0:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _5 turns_. The duration can be extended by a max of _10 turns_.\n\n"Horde of overpowered enemies? One Huntress on steroids? Who are we kidding, better start getting the body bags...."
actors.hero.talent.primal_awakening.title=primal awakening
actors.hero.talent.primal_awakening.desc=_+1:_ While nature's power is active, killed mobs will have _7%_ chance to reincarnate as gnoll tricksters.\n\n_+2:_ While nature's power is active, killed mobs will have _13%_ chance to reincarnate as gnoll tricksters.\n\n_+3:_ While nature's power is active, killed mobs will have _20%_ chance to reincarnate as gnoll tricksters.\n\n_+4:_ While nature's power is active, killed mobs will have _27%_ chance to reincarnate as gnoll tricksters.\n\nThe gnoll tricksters are scaled up to compete with mobs in Demon Halls and Abyss.\n\n"I am not a furry, I am not a furry, I am no-"

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\nIncreases the max damage of super-shot to _375%_, from 350%.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\nIncreases the max damage of super-shot to _400%_, from 350%.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\nIncreases the max damage of super-shot to _425%_, from 350%.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.\nIncreases the max damage of super-shot to _450%_, from 350%.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.
actors.hero.talent.beak_of_power.title=beak of power
actors.hero.talent.beak_of_power.desc=_+1:_ The spirit hawk with _50% chance_ will not spend any turns on killing blow, mark enemy for arcane vision for _5 turns_, not awaken any enemies if they are _3 or more tiles away from them_ and proc spirit bow's enchantment with _25% chance_.\n\n_+2:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _10 turns_, not awaken any enemies if they are _not adjacent_ and proc spirit bow's enchantment with _50% chance_.\n\n_+3:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _15 turns_, not awaken any enemies at all and proc spirit bow's enchantment with _75% chance_.\n\n_+4:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _20 turns_, not awaken any enemies at all, proc spirit bow's enchantment with _100% chance_ and shoot spirit arrows outside of melee combat.\n\n"If you still be not useful after all of this..."

actors.hero.talent.auric_tesla.title=auric tesla ability
actors.hero.talent.auric_tesla.desc=My armorcrafting abilities allows me to augment this incredible power!\n\n_+1:_ I will deal _25% of my blocking power_ and _3 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _25% chance_ on each enemy in sight. After all of that, I will get _1.5 turns_ of adrenaline!\n\n_+2:_ I will deal _50% of my blocking power_ and _4 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _50% chance_ on each enemy in sight. After all of that, I will get _3 turns_ of adrenaline!\n\n_+3:_ I will deal _75% of my blocking power_ and _5 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _75% chance_ on each enemy in sight. After all of that, I will get _4.5 turns_ of adrenaline!\n\n_+3:_ I will deal _100% of my blocking power_ and _6 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _100% chance_ on each enemy in sight. After all of that, I will get _6 turns_ of adrenaline!
actors.hero.talent.quantum_position.title=quantum positioning
actors.hero.talent.quantum_position.desc=I have enough strength to bypass the puny limits of FOV!\n\n_+1:_ My Wrath works in range of _9 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _3 turns_!\n\n_+2:_ My Wrath works in range of _12 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _6 turns_! \n\n_+3:_ My Wrath works in range of _15 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _9 turns_! \n\n_+4:_ My Wrath works in range of _18 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _12 turns_!
actors.hero.talent.rat_age.title=rat age origins
actors.hero.talent.rat_age.desc=Even mighty dragons are afraid of my gaze!\n\n_+1:_ I get _Fire_ imbue for _9 turns_ while my previous enemies are getting ravaged by _inferno!_ On jumping, I will shrink nearby enemies for _2 turns_ and make them take _1-3_ damage per point of my strength over 10!\n\n_+2:_ I get _Fire and Ice_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno and blizzard!_ On jumping, I will shrink nearby enemies for _3 turns_ and make them take _2-4_ damage per point of my strength over 10!\n\n_+3:_ I get _Fire, Ice and Purity_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno, blizzard and vertigo!_ On jumping, I will shrink nearby enemies for _4 turns_ and make them take _3-5_ damage per point of my strength over 10!\n\n_+4:_ I get _Fire, Ice and Purity_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno, blizzard, vertigo and vegetation!_ On jumping, I will shrink nearby enemies for _5 turns_ and make them take _4-6_ damage per point of my strength over 10!
actors.hero.talent.avalon_power_up.title=avalon power-up
actors.hero.talent.avalon_power_up.desc=The presense in the godhood gave me opportunity to overwhelm any possible foes!\n\n \
  _+1:_ In molten earth phase, I will cast Elemental Blast in radius of _6 tiles_. On jumping, I will knock enemies around me with _great force_. When throwing the blades, there is _17% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
  _+2:_ In molten earth phase, I will cast Elemental Blast in radius of _7 tiles_. On jumping, I will knock enemies around me with _huge force_. When throwing the blades, there is _33% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
  _+3:_ In molten earth phase, I will cast Elemental Blast in radius of _8 tiles_. On jumping, I will knock enemies around me with _extreme force_. When throwing the blades, there is _50% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
  _+4:_ In molten earth phase, I will cast Elemental Blast in radius of _9 tiles_. On jumping, I will knock enemies around me with _ludicrous force_. When throwing the blades, there is _67% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\
  \n\nAnd after all of this, I will summon _1 loyal rat_, with _10% chance_ for it to be albino!

actors.hero.talent.royal_privilege.title=royal privilege
actors.hero.talent.royal_privilege.desc=Starving is unbecoming of a king!\
  \n\n_+1:_ Eating heals me for _2 HP_ when I am below 50% health, and _3 HP_ when I am below 25% health. It also grants me _2 bonus damage_ on my next three wand zaps. Not only that, but I can find _4 small rations_ placed in chests and _4 berries_ hidden in tall grass in the earlier stages of the dungeon.\
  \n\n_+2:_ Eating heals me for _3 HP_ when I am below 50% health, and _5 HP_ when I am below 25% health. It also grants me _3 bonus damage_ on my next three wand zaps. Not only that, but I can find _6 small rations_ placed in chests and _6 berries_ hidden in tall grass in the earlier stages of the dungeon.
actors.hero.talent.royal_intuition.title=royal intuition
actors.hero.talent.royal_intuition.desc=I identify things super fast!\
  \n\n_+1:_ I identify weapons, armors, and rings _3.5x faster_ and wands _5.25x faster_! I also identify the type of a ring _as soon as I equip it_!\
  \n\n_+2:_ I identify all equipment _upon equipping them_ and can determine the type of a ring immediately on _picking it up_!
actors.hero.talent.kings_wisdom.title=king's wisdom
actors.hero.talent.kings_wisdom.desc=Fight smarter, not harder!\
  \n\n_+1:_ When identifying an item, I heal _2 HP_ and gain _2 turns_ of wand recharging. In addition, my first strike against an unaware enemy deals _1-2_ bonus damage, and when I hit an enemy with my bow or a thrown weapon, my next melee attack against that enemy deals _2 bonus damage_.\
  \n\n_+2:_ When identifying an item, I heal _3 HP_ and gain _3 turns_ of wand recharging. In addition, my first strike against an unaware enemy deals _2_ bonus damage, and when I hit an enemy with my bow or a thrown weapon, my next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.noble_cause.title=noble cause
actors.hero.talent.noble_cause.desc=None can match my sheer determination to succeed!\
  \n\n_+1:_ The max shield provided by my seal is _increased by 1_, and I gain _3 shielding_ whenever I spend the last charge in my staff. Not only that, but I also gain one shielding _every other turn_ my cloak is activated, _to a max of 3_, and whenever a plant is trampled in my vision I gain 2 armor of barkskin that fades every _3 turns_!\
  \n\n_+2:_ The max shield provided by my seal is _increased by 2_, and I gain _5 shielding_ whenever I spend the last charge in my staff. Not only that, but I also gain one shielding _every turn_ my cloak is activated, _to a max of 5_, and whenever a plant is trampled in my vision I gain 2 armor of barkskin that fades every _5 turns_!
actors.hero.talent.royal_meal.title=royal meal
actors.hero.talent.royal_meal.desc=Only the finest effects from eating!\
  \n\n_+1:_ Eating food takes me 1 turn (berries are eaten instantly) and gives me _5 turns_ of wand recharging, _3 turns_ of artifact recharging, and _1 turn_ of haste. While eating, I take _75% less damage._\
  \n\n_+2:_ Eating food takes me 1 turn (berries are eaten instantly) and gives me _8 turns_ of wand recharging, _5 turns_ of artifact recharging, and _2 turns_ of haste. While eating, I take _100% less damage!_
actors.hero.talent.kings_vision.title=king's vision
actors.hero.talent.kings_vision.desc=Nothing escapes my gaze!\n\n\
  _+1:_ I gain mind vision on any enemy within _2 tiles of my position._ My search radius becomes a _7x7 circle,_ and I also gain mind vision on any enemy I zap with a wand for _10 turns._ To seal the deal, with a 50 turn cooldown I can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them.\n\n\
  _+2:_ I gain mind vision on any enemy within _3 tiles of my position._ My search radius becomes a _7x7 square,_ and I also gain mind vision on any enemy I zap with a wand for _15 turns._ To seal the deal, with a 50 turn cooldown I can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them.
actors.hero.talent.restoration.title=restoration
actors.hero.talent.restoration.desc=It's important to remember to take care of myself sometimes!\n\n\
  _+1_: Using a scroll of upgrade will instantly restore _3 charges_ to my staff and _5 charges_ my cloak and staff, while using a potion of healing or waterskin instantly recharges _67% of the shielding_ from the broken seal and spawns _up to 5 grass_ around me that roots adjacent enemies for _2 turns_. I can also self-target with a wand to instantly convert its charges into shielding at a rate of _5% max HP per charge_.\n\n\
  _+2_: Using a scroll of upgrade will instantly restore _5 charges_ to my staff and _3 charges_ to my cloak, while using a potion of healing or waterskin instantly recharges _100% of the shielding_ from the broken seal and spawns _up to 8 grass_ around me that roots adjacent enemies for _3 turns_. I can also self-target with a wand to instantly convert its charges into shielding at a rate of _7.5% max HP per charge_.
actors.hero.talent.power_within.title=power within
actors.hero.talent.power_within.desc=Sometimes its worth remembering the stuff I already have!\
  \n\n_+1:_ The broken seal can now transfer _regular glyphs_ in the same way it transfers an upgrade, and when I imbue a new wand into my staff, the old wand has a _67% chance_ of being returned at +0. In addition, when I first enter a level with a secret room, I have a _50% chance to notice_ that the level contains a secret. Finally, when I step on short grass or embers, they spring up into tall grass which I immediately furrow (with a _10 turn cooldown_).\
  \n\n_+2:_ The broken seal can now transfer _any glyph_ in the same way it transfers an upgrade, and when I imbue a new wand into my staff, the old wand has a _100% chance_ of being returned at +0. In addition, when I first enter a level with a secret room, I have a _75% chance to notice_ that the level contains a secret. Finally, when I step on short grass or embers, they spring up into tall grass which I immediately furrow (with a _5 turn cooldown_).\
  \n\nThis talent can preserve a wand up to three times.
actors.hero.talent.pursuit.title=pursuit
actors.hero.talent.pursuit.desc=Enemies? More like "Prey!"\
  \n\n_+1:_ I will not wake sleeping enemies while _3 or more tiles away from them_. In addition, my thrown weapons have _+50% durability_, and my killing blows with physical attacks have a _67% chance_ to be instantaneous.\
  \n\n_+2:_ I will not wake sleeping enemies while _not adjacent to them_. In addition, my thrown weapons have _+75% durability_, and and my killing blows with physical attacks have a _100% chance_ to be instantaneous.
actors.hero.talent.rk_berserker.title=imperial wrath
actors.hero.talent.rk_berserker.desc=Attacking me only makes me stronger!\n\n\
  _+1_: I can reach a maximum of _115% rage_, and enchantments/curses trigger more often the more rage I have, _up to 17% more often_ at 100% rage. In addition, I gain _25% more shield_ while berserking and my recovery only takes _1.66 levels._ Finally, when waiting I gain _+2 armor_ until I move.\n\n\
  _+2_: I can reach a maximum of _130% rage_, and enchantments/curses trigger _up to 33% more often_ as I gain rage. In addition, I gain _50% more shield_ while berserking and my recovery only takes _1.33 levels_. Finally, when I wait I gain _+4 armor_ until I move.\n\n\
  _+3_: I can reach a maximum of _145% rage_, and enchantments/curses trigger _up to 50% more often_ as I gain rage. In addition, I gain _75% more shield_ while berserking and my recovery only takes _1 level_. Finally, when waiting I gain _+6 armor_ until I move.
