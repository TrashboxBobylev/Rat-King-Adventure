actors.hero.talent.rk_gladiator.desc=True strength comes from knowing one's weaknesses!\n\n\
  _+1_: When I kill an enemy, my combo cooldown is _increased to 15 turns_. If I kill them with a combo move, however, I will instead _regain 33%_ of my seal's shielding! Not only that, but my strength is _increased by 8%_ (rounded down), and when my combo is 7 or higher, _Clobber has a knockback range of 3, can knock enemies into pits, and even inflicts vertigo!_\n\n\
  _+2_: When I kill an enemy, my combo cooldown is _increased to 30 turns_. If I kill them with a combo move, however, I will instead _regain 67%_ of my seal's shielding! Not only that, but my strength is _increased by 13%_ (rounded down), and if my combo is 9 or higher, _my Parry works on multiple attacks!_\n\n\
  _+3_: When I kill an enemy, my combo cooldown is _increased to 45 turns._ If I kill them with a combo move, however, I will instead _regain all_ of my seal's shielding! Not only that, but my strength is _increased by 18%_ (rounded down), and I can _leap combo/3 tiles when using Slam, Crush, or Fury!_
actors.hero.talent.rk_battlemage.title=Rat Magic
actors.hero.talent.rk_battlemage.desc=\
  _+1_: When I read a scroll, my next wand zap will get _+1 level_. Additionally, after zapping a wand, my next melee strike with my staff deals _+25% damage_. Finally, striking with my staff grants me _0.5 turns_ of artifact recharging and, if my staff is fully charged, a _20% chance_ to gain 2 shielding per level of the staff.\n\n\
  _+2_: When I read a scroll, my next wand zap will get _+2 levels_. Additionally, after zapping a wand, my next melee strike with my staff deals _+50% damage_. Finally, striking with my staff grants me _1 turn_ of artifact recharging and, if my staff is fully charged, a _40% chance_ to gain 2 shielding per level of the staff.\n\n\
  _+3_: When I read a scroll, my next wand zap will get _+3 levels_. Additionally, after zapping a wand, my next melee strike with my staff deals _+75% damage_. Finally, striking with my staff grants me _1.5 turns_ of artifact recharging and, if my staff is fully charged, a _60% chance_ to gain 2 shielding per level of the staff.
actors.hero.talent.rk_warlock.title=royal presence
actors.hero.talent.rk_warlock.desc=Dwarf King isn't the only one who can manage his subjects!\n\n\
  _+1_: I can tap an ally to instantly swap places with them, with a _2 tile range_. Melee damage dealt by other characters triggers soul mark at _13% effectiveness_. Soul mark grants _0.33 turns_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _10% chance_ to trigger my on-eat effects and a _13% chance_ to raise them as a corrupted wraith.\n\n\
  _+2_: I can tap an ally to instantly swap places with them, with a _4 tile range_. Melee damage dealt by other characters triggers soul mark at _27% effectiveness_. Soul mark grants _0.67 turns_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _20% chance_ to trigger my on-eat effects and a _27% chance_ to raise them as a corrupted wraith.\n\n\
  _+3_: I can tap an ally to instantly swap places with them, with a _6 tile range_. Melee damage dealt by other characters triggers soul mark at _40% effectiveness_. Soul mark grants _1 turn_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _30% chance_ to trigger my on-eat effects and a _40% chance_ to raise them as a corrupted wraith.
actors.hero.talent.rk_assassin.title=flash
actors.hero.talent.rk_assassin.desc=They won't even see me coming!\n\n\
  _+1_: I can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/40%, and my blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _15 extra gold_. When I use an artifact, my rings gain +1 upgrade for _3 turns_.\n\n\
  _+2_: I can assassinate enemies below _5/17/30/83% health_ per level of preparation, and my blink range per level of preparation is increased to _2/4/6/8 tiles_. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _30 extra gold_, and when I use an artifact, my rings gain +1 upgrade for _6 turns_.\n\n\
  _+3_: I can assassinate enemies below _6/20/40/100% health_ per level of preparation, and my blink range per level of preparation is increased to _2/5/7/10 tiles_. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _45 extra gold_, and when I use an artifact, my rings gain +1 upgrade for _9 turns_.
actors.hero.talent.rk_freerunner.title=timeless running
actors.hero.talent.rk_freerunner.desc=\
  _+1_: While freerunning, I gain an additional _+1 evasion_ per point of excess strength on my armor as well as _+20% accuracy and +15% damage_ with thrown weapons and my bow. Not only that, I _gain 2 stacks of momentum per turn while invisible_! To top things off, I can use the cloak of shadows even while it is unequipped, though it _recharges at 13% speed_.\n\n\
  _+2_: While freerunning, I instead gain _+2 evasion_ per point of excess strength as well as _+40% accuracy and +30% damage_ with thrown weapons and my bow. My cloak now _recharges at 27% speed_ when unequipped, and _freerunning no longer counts down while I am invisible_!\n\n\
  _+3_: While freerunning, I instead gain _+3 evasion_ per point of excess strength as well as _+60% accuracy and +45% damage_ with thrown weapons and my bow. My cloak now _recharges at 40% speed_ when unequipped, and _I move at 2x speed while invisible_ regardless of whether or not I'm freerunning!
actors.hero.talent.rk_sniper.title=ranged terror
actors.hero.talent.rk_sniper.desc=\
  _+1_: My vision range is increased by _25%_, and my thrown weapons have a _33% chance_ to use the enchantment on my bow (unless they are darts fired from an enchanted crossbow). When I attack with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 and the damage of my special attack by _10%_. To top things off, thrown weapons used at melee range have _-30% accuracy_ (instead of -50%).\n\n\
  _+2_: My vision range is increased by _50%_, and my thrown weapons have a _67% chance_ to use the enchantment on my bow. When I attack with an upgraded thrown weapon, each level now increases the damage of my special attack by _20%_. To top things off, thrown weapons used at melee range have _-10% accuracy_.\n\n\
  _+3_: My vision range is increased by _75%_, and my thrown weapons have a _100% chance_ to use the enchantment on my bow. When I attack with an upgraded thrown weapon, each level now increases the damage of my special attack by _30%_. To top things off, thrown weapons used at melee range have _+10% accuracy._
actors.hero.talent.rk_warden.title=natural dominance
actors.hero.talent.rk_warden.desc=\
  _+1_: When stepping in grass, I gain barkskin equivalent to my _50%_ of my level that fades every turn. Also, when my health is full, dewdrops can shield me for up to _20%_ of my max HP. Not only that, but when I fire an arrow at at the ground, it grants vision in a 3x3 area around it for _5 turns_ with a 20 turn cooldown. To top things off, my tipped darts have _2x durability_!\n\n\
  _+2_: I now gain barkskin equal to _100%_ of my level, and dewdrops can now shield me for up to _40%_ of my max HP. Not only that, but when I fire an arrow at at the ground, it grants vision in a 3x3 area around it for _10 turns_. To top things off, my tipped darts have _3x durability_!\n\n\
  _+3_: I now gain barkskin equal to _150%_ of my level, and dewdrops can shield me for up to _60%_ of my max HP. Not only that, but when I fire an arrow at at the ground it grants vision in a 3x3 area around it for _15 turns_. To top things off, my tipped darts have _4x durability_!

