actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _16% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _30% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _41% reduced_ charge cost\n\n_+4:_ The hero's armor ability has a _50% reduced_ charge cost.\n\n"Sure you could just supercharge it, but why, when you can make it dirt cheap?"

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-15% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-45% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-65% damage_.\n\n"How dare you attack your better???"
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _8 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _12 turns_ of adrenaline.\n\n"None can resist my call to arms!"
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ loyal rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ loyal rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ loyal rats next to you.\n\nThese loyal rats have stats scaled to the current depth, making them much stronger than sewer rats, and there is a small chance that a given summon will be a loyal albino.\n\n"The full weight of the Rat Kingdom is behind me!"

